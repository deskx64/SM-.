<h1 id="question">Will you sleep by my side tonight? <br> (Without the 70cm gap)</h1>
    
    <div class="buttons-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <div id="response-area">
        <p id="response-text"></p>
        <img id="gif-image" style="display:none;" alt="Cute anime hug/kiss">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const bg = document.getElementById('bg');
        const questionText = document.getElementById('question');
        const responseText = document.getElementById('response-text');
        const gifImage = document.getElementById('gif-image');
        const colors = ['#FFD1DC', '#FFFFFF', '#ADD8E6', '#FFB6C1', '#F0F8FF']; // More pink/white/light blue shades

        // Keep track of the current color index
        let currentColorIndex = 0;

        function moveButton() {
            // Get current dimensions for bounds
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate random position within the container bounds
            let newX = Math.random() * (containerRect.width - btnRect.width);
            let newY = Math.random() * (containerRect.height - btnRect.height);

            // Apply relative positioning to the container
            noBtn.style.left = ${newX}px;
            noBtn.style.top = ${newY}px;
            
            // Cycle through background colors
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            bg.style.backgroundColor = colors[currentColorIndex];
        }

        function celebrate() {
            questionText.innerHTML = "Yay! See you soon! &#128150;"; // Heart emoji
            responseText.innerText = ""; // Clear any previous text
            
            // GIF for anime hug/kiss in bed (replace with your GIF if needed)
            gifImage.src = 'https://media.tenor.com/tHqg31i7XfMAAAAd/anime-love.gif'; 
            gifImage.style.display = 'block'; // Show the GIF
            
            noBtn.style.display = 'none'; // Hide the 'No' button
            document.getElementById('yesBtn').style.display = 'none'; // Hide 'Yes' button
            bg.style.backgroundColor = '#FFB6C1'; // Set a final celebratory background color
        }

        // Initial random position for 'No' button on load
        window.onload = () => {
             moveButton(); // Set initial position
        };
    </script>
</body>
</html>
